<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-white">My Website</h1>
        </div>
    </nav>

    <div class="container content py-4">
        <div class="row align-items-start">
            <div class="col">
                <h1>Selamat Datang!</h1>
                <p>Ini adalah contoh penggunaan Bootstrap dalam halaman web sederhana.</p>
                <button type="button" class="btn btn-success">Klik Saya</button>
            </div>
            <div class="col">
                <img src="" alt="Contoh Gambar" class="img-fluid">
            </div>
        </div>
        
        <div class="row align-items-start mt-4">
            <div class="col-12">
                <h1>Formulir Sederhana</h1>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Masukkan Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="bootstrap.js"></script>
</body>
</html>
