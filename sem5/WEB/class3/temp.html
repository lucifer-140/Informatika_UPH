<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        :root {
            --primary-color: #2b77b1;
            --secondary-color: #4cd331;
            --text-color: #333;
            --white: #fff;
            --shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            text-align: center;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .container {
            background: var(--white);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            
        }

        button {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3cb020;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            header {
                padding: 1.5rem;
                font-size: 1.2rem;
            }
            
            .container {
                padding: 1.5rem;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Sederhana</h1>
    </header>
    
    <main>
        <div class="container">
            <p>Ini adalah contoh penerapan CSS sederhana dalam HTML. Anda bisa mengubah warna, tata letak, dan efek hover pada elemen.</p>
            <button type="button">Klik Saya</button>
        </div>
    </main>
</body>
</html>
