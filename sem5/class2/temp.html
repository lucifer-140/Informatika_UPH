<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .center {
            text-align: center;
        }
        table, th, td {
            border:1px solid black;
        }
    </style>
    <title>Formulir Pendaftaran</title>
</head>
<body style="background-color: antiquewhite;">
    <h1 class="center">Formulir Pendaftaran</h1>
    <p>Isikan data diri anda dengan lengkap pada formulir berikut:</p>
    
    <form id="registrationForm">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukan Nama Anda" required><br><br>
        
        <label for="email">Alamat Email:</label>
        <input type="email" id="email" name="email" placeholder="contoh@domain.com" required><br><br>
        
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>
        
        <label for="foto">Foto Profil:</label>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>
        
        <label for="warna">Pilih Warna Favorit:</label>
        <input type="color" id="warna" name="warna"><br><br>
        
        <input type="submit" value="Daftar">
    </form>

    <h3>Media</h3>
    <audio controls>
        <source src="" type="audio/ogg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    <video width="320" height="240" controls>
        <source src="" type="video/mp4">
        Browser Anda tidak mendukung elemen video.
    </video>

    <h3>Tabel Data</h3>
    <table style="width:100%">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <tr>
                <td>1</td>
                <td>Ricky</td>
                <td>ricky@contoh.com</td>
            </tr>
        </tbody>
    </table>

    <h3>Interaktif Gambar</h3>
    <img src="placeholder.jpg" alt="Peta Kerja" class="avatar" style="border-radius: 50%; width: 100px; height: 100px;">

    <br>
    <footer>&copy; 2025 Hak Cipta Dilindungi</footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const table = document.getElementById('dataTable');
            const rowCount = table.rows.length + 1;

            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td>${nama}</td>
                <td>${email}</td>
            `;

            this.reset();
        });
    </script>
</body>
</html>
