<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah Makan Afuk Food Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fada71, #f28465);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header, footer {
            background: #ff6600;
            color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: auto;
        }
        h3{
            padding-top: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            animation: fadeIn 1s ease-out;
        }
        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 250px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .menu-item:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .menu-item:hover img {
            transform: scale(1.1);
        }
        .modal.fade .modal-dialog {
            transform: translateY(-50px);
            opacity: 0;
            transition: all 0.3s ease-out;
        }
        .modal.show .modal-dialog {
            transform: translateY(0);
            opacity: 1;
        }
        .modal-content {
            border-radius: 15px;
        }
        .modal-content img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rumah Makan Afuk</h1>
    </header>
    <div class="menu">
        <div class="menu-item" onclick="openModal('Mie Pangsit', 'Rp. 20,000', 'Mie pangsit dengan kuah gurih dan taburan daging ayam yang lezat.', 'assets/miePangsit.jpeg')">
            <img src="assets/miePangsit.jpeg" alt="Mie Pangsit">
            <h3>Mie Pangsit</h3>
            <p>Rp. 20,000</p>
        </div>
        <div class="menu-item" onclick="openModal('Mie Ayam', 'Rp. 20,000', 'Mie ayam khas dengan ayam cincang dan bumbu spesial.', 'assets/mieAyam.jpeg')">
            <img src="assets/mieAyam.jpeg" alt="Mie Ayam">
            <h3>Mie Ayam</h3>
            <p>Rp. 20,000</p>
        </div>
        <div class="menu-item" onclick="openModal('Bihun', 'Rp. 20,000', 'Bihun lembut dengan campuran sayuran dan daging.', 'assets/bihun.jpeg')">
            <img src="assets/bihun.jpeg" alt="Bihun">
            <h3>Bihun</h3>
            <p>Rp. 20,000</p>
        </div>
        <div class="menu-item" onclick="openModal('Kwetiau', 'Rp. 20,000', 'Kwetiau goreng spesial dengan topping melimpah.', 'assets/kwetiau.jpeg')">
            <img src="assets/kwetiau.jpeg" alt="Kwetiau">
            <h3>Kwetiau</h3>
            <p>Rp. 20,000</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Afuk Menu | <a href="kontak.html" style="color: white; text-decoration: underline;">Halaman Kontak</a></p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="foodModal" tabindex="-1" aria-labelledby="foodModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="foodTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="foodImage" src="" alt="">
                    <p id="foodPrice" class="mt-2"></p>
                    <p id="foodDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal(title, price, description, imageSrc) {
            document.getElementById('foodTitle').innerText = title;
            document.getElementById('foodPrice').innerText = price;
            document.getElementById('foodDescription').innerText = description;
            document.getElementById('foodImage').src = imageSrc;
            var myModal = new bootstrap.Modal(document.getElementById('foodModal'));
            myModal.show();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
